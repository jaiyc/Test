<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <main>
        <h1>Register</h1>

        <section>
            <h1>Hi!!</h1>
            
        </section>
        <form>
        
               <div>
                <label for="firstname">First Name</label>
                <input id="firstname"type="text" placeholder="Enter Your First Name" required>
               </div>
                
               <div>
                <label for="lastname">Last Name</label>
                <input id="lastname"type="text" placeholder="Enter Your Last Name" required>
               </div>
                
                <div>  
                <label for="email">Enter your email</label>
                <input id="email"type="email" required>
                </div>
                
                <div>
                    <label for="password">Password</label>
                    <input id="password"type="password" required>
                </div>
                
                <div>
                    <label for="Re-enter Password">Re-enter Password</label>
                <input id="Re-enter Password"type="password" required>
                </div>
                
                <div>
                    <label for="Enter your birthday">Enter your birthday</label>
                <input id="Enter your birthday"type="date" required>
                </div>
                <br> <br> <br>
                <button type="submit">Submit</button>
        
            
        </form>
    </main>
</body>
</html>
